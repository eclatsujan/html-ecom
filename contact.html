
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/10b2fd9b1a.js" crossorigin="anonymous"></script>
    <title>Online Furniture</title>
  </head>
  <body>
    <div class="notification" id="notification"></div>
    <!-- Navigation Bar -->
    <nav class="primary-nav">
      <div class="nav-logo">
        <a href="index.html">Online Furniture</a>
      </div>
      <div class="search-bar">
        <form action="shop.html" method="GET">
          <input type="text" id="search-input" name="s" value="" placeholder="Search..." />
        </form>
      </div>
      <div class="nav-buttons">
        
        <a href="login.html"  class="btn">Sign</a>
        
        <a href="cart.html" class="btn">Cart <span id="mini-cart">(0)</span></a>
      </div>
    </nav>

    <!-- Secondary Navigation Bar -->
    <nav class="secondary-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    

    <div class="main-container">
    <!-- Contact Page Content Grid -->
    <div class="contact-grid">
        <!-- Left Column: Stadium Map -->
        <div class="left-column">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d145822.0559205211!2d150.84574659712322!3d-33.769411094121075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2snp!4v1695546841546!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        </div>

        <!-- Right Column: Contact Form -->
        <div class="right-column">
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-grid">
        <div class="footer-column">
          <h3>Learn</h3>
          <ul>
            <li><a href="about.html">About Online Furniture</a></li>
            <li><a href="shop.html">Shop</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Furniture</h3>
          <ul>
            <li><a href="shop.html">Bed</a></li>
            <li><a href="shop.html">Table</a></li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>Follow Us</h3>
          <a href="https://twitter.com/"><i class="fab fa-twitter-square" style="font-size: 38px"></i></a>
          <a href="https://www.facebook.com//"><i class="fab fa-facebook-square" style="font-size: 38px"></i></a>
          <a href="https://www.instagram.com//?hl=en"><i class="fab fa-instagram" style="font-size: 38px"></i></a>
        </div>
      </div>
      <div class="main-footer">
        <p>&copy; Online Furniture 2023</p>
      </div>
    </footer>
     
  </body>
</html>
